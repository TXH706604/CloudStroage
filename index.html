    <script>

        // åˆå§‹åŒ– DOM ç¼“å­˜
        function initDOM() {

            DOM.fileCount = document.getElementById('fileCount');
            DOM.fileList = document.getElementById('fileList');
            DOM.fileInput = document.getElementById('fileInput');
            DOM.searchInput = document.getElementById('searchInput');

        // è·å–æœåŠ¡å™¨é…ç½®
        async function loadConfig() {
            try {

                const data = await response.json();
                if (data.success) {

        // ä»æœåŠ¡å™¨åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                if (data.success) {
                    files = data.files.map(file => ({
                        name: file.name,
                        size: file.size,

        // è·å–æ–‡ä»¶å›¾æ ‡ï¼ˆç¼“å­˜å¯¹è±¡ï¼‰
        const FILE_ICONS = {
            'pdf': 'ğŸ“„', 'doc': 'ğŸ“', 'docx': 'ğŸ“',
            'xls': 'ğŸ“Š', 'xlsx': 'ğŸ“Š', 'ppt': 'ğŸ“½ï¸', 'pptx': 'ğŸ“½ï¸',
            'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸ–¼ï¸',
            'mp4': 'ğŸ¬', 'mp3': 'ğŸµ', 'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦',
            'txt': 'ğŸ“ƒ', 'html': 'ğŸŒ', 'js': 'ğŸ“œ', 'css': 'ğŸ¨',
            'py': 'ğŸ', 'java': 'â˜•', 'cpp': 'âš™ï¸', 'c': 'âš™ï¸'
        };

        // è·å–æ–‡ä»¶å›¾æ ‡
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return FILE_ICONS[ext] || 'ğŸ“';
        }

        // ä½¿ç”¨ DocumentFragment ä¼˜åŒ–æ¸²æŸ“æ€§èƒ½
        function renderFiles(fileList) {
            if (!DOM.fileList) return;
            
            DOM.fileCount.textContent = fileList.length;

            if (fileList.length === 0) {
                DOM.fileList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>

                    </div>
                `;
                return;
            }

            const fragment = document.createDocumentFragment();
            fileList.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">
                            ğŸ“ ${file.size_display} | ğŸ“… ${file.date}
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="action-btn download-btn" data-index="${index}">
                            â¬‡ï¸ ä¸‹è½½
                        </button>
                        <button class="action-btn delete-btn" data-index="${index}">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                `;
                fragment.appendChild(item);
            });

            DOM.fileList.innerHTML = '';
            DOM.fileList.appendChild(fragment);

            // ä½¿ç”¨äº‹ä»¶å§”æ‰˜
            DOM.fileList.onclick = function(e) {
                const btn = e.target.closest('button');
                if (!btn) return;
                
                const index = parseInt(btn.dataset.index);
                if (btn.classList.contains('download-btn')) {
                    downloadFile(index);
                } else if (btn.classList.contains('delete-btn')) {
                    deleteFile(index);
                }
            };
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        // é˜²æŠ–ä¼˜åŒ–æœç´¢
        function filterFiles() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = DOM.searchInput.value.toLowerCase();
                const filtered = files.filter(file => 
                    file.name.toLowerCase().includes(searchTerm)
                );
                renderFiles(filtered);
            }, 300);
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ ï¼ˆä¸Šä¼ åˆ°æœåŠ¡å™¨ï¼‰
        async function handleFileUpload(event) {
            const selectedFiles = Array.from(event.target.files);
            if (selectedFiles.length === 0) return;

            console.log('[DEBUG] å¼€å§‹ä¸Šä¼ æ–‡ä»¶', selectedFiles.map(f => f.name));

            DOM.uploadProgress.classList.remove('hidden');
            let successCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                console.log(`[DEBUG] ä¸Šä¼ æ–‡ä»¶ ${i + 1}/${selectedFiles.length}: ${file.name}, å¤§å°: ${file.size}`);
                
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    alert(`æ–‡ä»¶ "${file.name}" è¶…è¿‡ ${formatSize(CONFIG.MAX_FILE_SIZE)} é™åˆ¶ï¼Œå·²è·³è¿‡`);
                    continue;
                }

                const progress = Math.round(((i + 1) / selectedFiles.length) * 100);
                DOM.progressFill.style.width = progress + '%';
                DOM.uploadStatus.textContent = `${i + 1}/${selectedFiles.length} - ${file.name}`;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    console.log('[DEBUG] å‘é€ä¸Šä¼ è¯·æ±‚åˆ° /api/upload');
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('[DEBUG] å“åº”çŠ¶æ€:', response.status, response.statusText);
                    const data = await response.json();
                    console.log('[DEBUG] å“åº”æ•°æ®:', data);
                    
                    if (data.success) {
                        successCount++;
                        console.log(`[DEBUG] æ–‡ä»¶ "${file.name}" ä¸Šä¼ æˆåŠŸ`);
                    } else {
                        console.error(`[DEBUG] æ–‡ä»¶ "${file.name}" ä¸Šä¼ å¤±è´¥:`, data.message);
                        alert(`ä¸Šä¼  "${file.name}" å¤±è´¥: ${data.message}`);
                    }
                } catch (e) {
                    console.error('[DEBUG] ä¸Šä¼ è¯·æ±‚å¼‚å¸¸:', e);
                    alert(`ä¸Šä¼  "${file.name}" å¤±è´¥: ${e.message}`);
                }
            }

            DOM.uploadStatus.textContent = `æˆåŠŸä¸Šä¼  ${successCount}/${selectedFiles.length} ä¸ªæ–‡ä»¶`;

            setTimeout(() => {
                DOM.uploadProgress.classList.add('hidden');
                DOM.progressFill.style.width = '0%';
                DOM.uploadStatus.textContent = '';
            }, 2000);

            // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
            console.log('[DEBUG] åˆ·æ–°æ–‡ä»¶åˆ—è¡¨');
            await loadFiles();
            event.target.value = '';
        }

        // ä¸‹è½½æ–‡ä»¶ï¼ˆä»æœåŠ¡å™¨ä¸‹è½½ï¼‰
        function downloadFile(index) {
            const file = files[index];
            if (!file) return;
            console.log('[DEBUG] ä¸‹è½½æ–‡ä»¶:', file.name);
            // ä½¿ç”¨ encodeURIComponent å¤„ç†ä¸­æ–‡æ–‡ä»¶å
            const encodedName = encodeURIComponent(file.name);

            window.location.href = `/api/download/${encodedName}`;

        // åˆ é™¤æ–‡ä»¶ï¼ˆä»æœåŠ¡å™¨åˆ é™¤ï¼‰

        // æ˜¾ç¤ºé…ç½®å¯¹è¯æ¡†
